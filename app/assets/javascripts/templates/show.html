<aside class="flash row" style="padding-top: 20px;">
  <article flash-alert duration="0" active-class="alert" class="col-md-6 col-md-offset-3 col-sm-12">
    {{flash.message}}
  </article>
</aside>

<section class="col-md-6 col-md-offset-3">
  <article class="panel panel-success">
    <header class="panel-heading">
      <h1>{{recipe.name}}</h1>
    </header>

    <section class="panel-body">
      <section ng-if="recipe.description">
        <p>{{recipe.description}}</p>
        <hr>
      </section>

      <p>{{recipe.instructions}}</p>
    </section>
  </article>

  <section>
    <div class="col-xs-4 col-md-3">
      <button ng-click="back()" class="btn btn-default">Back</button>
    </div>

    <div class="col-xs-8 col-md-9 text-right">
      <button ng-click="edit()" class="btn btn-info">Edit</button>
      <button ng-click="delete()" class="btn btn-danger">Delete</button>
    </div>
  </section>
</section>
