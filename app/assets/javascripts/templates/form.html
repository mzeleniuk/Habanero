<aside class="flash row" style="padding-top: 20px;">
  <article flash-alert duration="0" active-class="alert" class="col-md-6 col-md-offset-3">
    {{flash.message}}
  </article>
</aside>

<form class="form-horizontal" role="form" class="edit-user">
  <div class="form-group" ng-class="{'has-warning has-feedback':errors.name}">
    <label for="name" class="col-md-2 control-label col-md-offset-2">
      Name
    </label>

    <div class="col-md-5">
      <input type="text" name="name" class="form-control" placeholder="e.g. Baked Alaska" ng-model="recipe.name">
    </div>
  </div>

  <div class="form-group" ng-class="{'has-warning has-feedback':errors.name}">
    <label for="description" class="col-md-2 control-label col-md-offset-2">
      Description
    </label>

    <div class="col-md-5">
      <textarea name="description" class="form-control" ng-model='recipe.description'
                placeholder="Some tasty meal">
      </textarea>
    </div>
  </div>

  <div class="form-group" ng-class="{'has-warning has-feedback':errors.name}">
    <label for="instructions" class="col-md-2 control-label col-md-offset-2">
      Instructions
    </label>

    <div class="col-md-5">
      <textarea name="instructions" class="form-control" ng-model='recipe.instructions'
                placeholder="e.g. FlambÃ© for 20 seconds">
      </textarea>
    </div>
  </div>

  <div class="form-group">
    <div class="col-md-offset-3 col-md-2 col-xs-6">
      <button class="btn btn-default" ng-click="cancel()">Cancel</button>
    </div>

    <div class="col-md-4 col-xs-6 text-right">
      <button class="btn btn-primary" ng-click="save()">Save</button>
    </div>
  </div>
</form>
