<header class="row">
  <h1 class="text-center col-md-6 col-md-offset-3">Find Recipes</h1>
</header>

<section class="row">
  <form>
    <div class="form-group col-md-6 col-md-offset-3">
      <label for="keywords" class="sr-only">Keywords</label>
      <input name="keywords" type="text" class="form-control" id="keywords"
             placeholder="Recipe name, e.g. Baked Potato" ng-model="keywords" autofocus>
    </div>

    <div class="form-group col-md-6 col-md-offset-3 text-center">
      <button ng-click="search(keywords)" class="btn btn-success btn-lg">Search</button>
      <button ng-click="newRecipe()" class="btn btn-info btn-lg">New Recipe</button>
    </div>
  </form>
</section>

<hr>

<section class="row" ng-if="recipes">
  <h2 class="text-center">Results</h2>

  <ul class="list-unstyled">
    <li ng-repeat="recipe in recipes">
      <section class="alert alert-success col-md-6 col-md-offset-3">
        <h3 class="col-md-6 text-right" style="margin-top: 4px; margin-bottom: 0;">
          <a href ng-click="view(recipe.id)">{{recipe.name}}</a>
        </h3>

        <div class="col-md-6">
          <button ng-click="edit(recipe.id)" class="btn btn-info">Edit</button>
        </div>
      </section>
    </li>
  </ul>
</section>
